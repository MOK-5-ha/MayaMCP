[tool:pytest]
pythonpath = src
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    addopts =
        --strict-markers
        --strict-config
        --tb=short
        --color=yes
        -v
    --tb=short
    --color=yes
    -v
# Custom CLI options:
# --force-rebuild: Force expensive rebuilds (Memvid store, etc.) - defaults to False for CI efficiency
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    memvid: marks tests related to Memvid functionality
    rag: marks tests related to RAG functionality
    llm: marks tests related to LLM functionality
    ui: marks tests related to UI functionality
filterwarnings =
    # Example: ignore specific known-noisy warnings only
    # ignore:deprecated feature X:DeprecationWarning:specific_module