[tool:pytest]
pythonpath = src
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --color=yes
    -v
# Custom CLI options:
# --force-rebuild: Force expensive rebuilds (Memvid store, etc.) - defaults to False for CI efficiency
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    memvid: marks tests related to Memvid functionality
    rag: marks tests related to RAG functionality
    llm: marks tests related to LLM functionality
    ui: marks tests related to UI functionality
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning